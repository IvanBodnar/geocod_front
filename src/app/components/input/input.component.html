
<div class="ui labeled input">
  <div class="ui label">
    Calle 1
  </div>
  <input
    (input)="onInput($event)"
    type="text"
    placeholder="Ingrese Calle..."
    list="streets-list"
    autocomplete="off"
  >
</div>

<datalist id="streets-list">
  <option *ngFor="let street of datalistOptions" value="{{ street }}">
</datalist>
