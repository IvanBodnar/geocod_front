
<div class="ui labeled input">
  <div class="ui label">
    Calle {{ id }}
  </div>
  <input
    [id]="id"
    (input)="onInput($event)"
    type="text"
    placeholder="Calle {{ id }}"
    [attr.list]="'datalist-' + id"
    autocomplete="off"
  >
</div>

<datalist [id]="'datalist-' + id">
  <option *ngFor="let street of datalistOptions" value="{{ street }}">
</datalist>
